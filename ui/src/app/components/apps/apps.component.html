<p>A collection of smaller applications</p>

<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let app of apps">
      <div class="card">
        <img class="card-img-top" [src]="app.image" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{ app.name }}</h5>
          <p class="card-text">{{ app.description }}</p>
          <a href="#/{{app.route}}" class="btn btn-primary">Go to app</a>
        </div>
      </div>
    </div>
    <div class="col-md-4" *ngFor="let plugin of plugins">
      <div class="card">
        <img class="card-img-top" src="{{ plugin.image }}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{ plugin.name }}</h5>
          <p class="card-text"><b>Author: {{ plugin.author }}</b><br>{{ plugin.description }}</p>
          <button class="btn btn-primary" (click)="openPluginModal(plugin)">Go to app</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Plugin Modal -->
<div class="modal fade" id="pluginModal" tabindex="-1" aria-labelledby="pluginModalLabel" aria-hidden="true">
  <div class="modal-dialog" style="max-width: 90vw; max-height: 90vh;">
    <div class="modal-content" style="width: 90vw; height: 90vh;">
      <div class="modal-header">
        <h5 class="modal-title" id="pluginModalLabel">{{ selectedPlugin?.name }} Plugin</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="selectedPlugin = null"></button>
      </div>
      <div class="modal-body" style="height: calc(90vh - 56px); padding: 0;">
        <iframe
          *ngIf="selectedPlugin"
          [src]="selectedPluginUrl"
          width="100%"
          height="100%"
          frameborder="0"
          style="border:0; width:100%; height:100%;">
        </iframe>
      </div>
    </div>
  </div>
</div>
